<html>
<head>
  <title>Quote Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

<body>
  <div class="mainBox">
    <div ><p1 id="quote"></p1></div>
      <div class="authorBox">
      <p2 id="author"></p2>
      </div>

      <button class="quote-button button btn btn-primary" id="quoteButtonID">New Quote</button>
      <a target='_blank' href=""><button class="button btn btn-primary btn-square" type="twitter submit" id="tweetButtonID"><i class="fab fa-twitter"></i></button></a>
    </div>
  </div>
    <div class="quote-source"><p3>Quotes provided by </p3><a href="https://forismatic.com/en/"><p4>Forismatic</p4></a></div>
